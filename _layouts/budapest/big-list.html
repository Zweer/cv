<div class="row cv__section">
    <div class="col-12">
        <h2>{{ include.title }}</h2>
    </div>

    <div class="col-12">
        {% for element in include.list %}
        <div class="row gx-5">
            <div class="col-3 cv__section__header">
                <h4 class="mb-1">{{ element.structure }}</h4>
                <h5 class="mb-0">{{ element.location }}</h5>
                <h6>{{ element.from }} - {{ element.to }}</h6>
            </div>
            
            <div class="col-9 cv__section__body">
                <h3 class="mb-1">{{ element.title }}</h3>
                <ul>
                    {% for task in element.tasks %}
                    <li>{{ task }}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
